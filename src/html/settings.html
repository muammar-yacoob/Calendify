<!DOCTYPE html>
<html>
<head>
  <title>Calendify Settings</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <style>
    body {
      width: 350px;
      padding: 10px;
      background-color: #202124;
      color: #e8eaed;
      margin: 0;
      font-size: 13px;
      height: 280px;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    h2 {
      margin: 0 0 4px 0;
      font-size: 16px;
    }
    label {
      font-size: 12px;
      margin-bottom: 4px;
      display: block;
    }
    select {
      width: 100%;
      padding: 6px;
      background-color: #303134;
      color: #e8eaed;
      border: 1px solid #5f6368;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 12px;
    }
    select:focus {
      border-color: #8ab4f8;
      outline: none;
    }
    .form-row {
      margin-bottom: 8px;
    }
    button {
      padding: 8px;
      background-color: #8ab4f8;
      color: #202124;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 8px;
    }
    button:disabled {
      background-color: #5f6368;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #aecbfa;
      box-shadow: 0 2px 6px rgba(138, 180, 248, 0.4);
    }
    .info {
      font-size: 11px;
      color: #9aa0a6;
      margin-top: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calendify Settings</h2>
    <div class="form-row">
      <label for="language">Language:</label>
      <select id="language">
        <!-- Options filled by JavaScript -->
      </select>
    </div>
    <div class="form-row">
      <label for="level">Detection level:</label>
      <select id="level">
        <option value="brief">Basic (Faster)</option>
        <option value="detailed">Detailed (Better detection)</option>
        <option value="comprehensive">Comprehensive (Slower)</option>
      </select>
    </div>
    <button id="save" disabled>Save Settings</button>
    <div class="info">
      <span>
        <span id="extensionName">Calendify</span>
        <span id="extensionVersion">v1.0.0</span>
      </span>
    </div>
  </div>
  <script src="../js/settings.js"></script>
</body>
</html>
