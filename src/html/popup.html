<!DOCTYPE html>
<html>
<head>
  <title>Calendify</title>
  <style>
    /* CSS Variables for theming and consistency */
    :root {
      --bg-color: #202124;
      --text-color: #e8eaed;
      --input-bg: #303134;
      --border-color: #5f6368;
      --accent-color: #8ab4f8;
      --accent-hover: #aecbfa;
      --spacing-xs: 2px;
      --spacing-sm: 4px;
      --spacing-md: 8px;
      --spacing-lg: 12px;
      --border-radius: 6px;
      --font-size-xs: 10px;
      --font-size-sm: 11px;
      --font-size-md: 12px;
      --font-size-lg: 14px;
    }
    
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: var(--font-size-md);
      padding: var(--spacing-md);
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 380px;
    }
    
    /* Layout containers */
    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: var(--spacing-sm);
    }
    
    /* Form elements */
    .form-row {
      width: 100%;
      margin-bottom: 8px;
    }
    
    .form-row.flex {
      display: flex;
      gap: var(--spacing-sm);
    }
    
    .form-col {
      flex: 1;
    }
    
    /* Labels and inputs */
    label {
      display: block;
      font-size: var(--font-size-sm);
      margin-bottom: var(--spacing-xs);
      font-weight: bold;
    }
    
    input, textarea {
      width: 100%;
      padding: var(--spacing-xs) var(--spacing-md);
      background-color: var(--input-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      font-size: var(--font-size-md);
      margin-bottom: 4px;
    }
    
    textarea {
      height: 55px;
      resize: none;
    }
    
    input:focus, textarea:focus {
      border-color: var(--accent-color);
      outline: none;
    }
    
    /* Button styles */
    button {
      width: 100%;
      padding: var(--spacing-sm);
      background-color: var(--accent-color);
      color: var(--bg-color);
      border: none;
      border-radius: var(--border-radius);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 6px;
      margin-bottom: 12px;
    }
    
    button:hover {
      background-color: var(--accent-hover);
      box-shadow: 0 2px 6px rgba(138, 180, 248, 0.4);
    }
    
    button:disabled {
      background-color: var(--border-color);
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
    }
    
    /* Support section */
    #supportContainer {
      width: 100%;
      padding-top: 8px;
      margin-top: 8px;
      border-top: 1px solid var(--border-color);
    }
    
    .support-flex {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: var(--spacing-md);
      width: 100%;
    }
    
    .support-text {
      font-size: var(--font-size-xs);
      flex: 1;
      min-width: 150px;
      overflow-wrap: break-word;
      word-wrap: break-word;
      hyphens: auto;
      line-height: 1.3;
    }
    
    .support-button {
      background-color: var(--accent-color);
      color: var(--bg-color);
      border: none;
      border-radius: var(--border-radius);
      padding: var(--spacing-xs) var(--spacing-md);
      margin: var(--spacing-xs) 0;
      font-size: var(--font-size-xs);
      font-weight: bold;
      text-decoration: none;
      white-space: nowrap;
      transition: all 0.2s ease;
    }
    
    .support-button:hover {
      background-color: var(--accent-hover);
      transform: translateY(-1px);
    }
    
    /* Notification styles */
    .notification {
      position: fixed;
      bottom: 4px;
      left: 50%;
      transform: translateX(-50%);
      padding: var(--spacing-xs) var(--spacing-md);
      background-color: var(--accent-color);
      color: var(--bg-color);
      border-radius: 12px;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: var(--font-size-sm);
      max-width: 90%;
      text-align: center;
    }
    
    .notification.show {
      opacity: 1;
    }
    
    /* Ensure adequate spacing for the content */
    .content-area {
      padding: 12px;
      min-height: 360px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-row">
      <label for="eventTitle">Event Title:</label>
      <input type="text" id="eventTitle" placeholder="Enter event title">
    </div>
    <div class="form-row flex">
      <div class="form-col">
        <label for="eventDate">Date:</label>
        <input type="date" id="eventDate">
      </div>
      <div class="form-col">
        <label for="eventTime">Time:</label>
        <input type="time" id="eventTime">
      </div>
    </div>
    <div class="form-row">
      <label for="eventLocation">Location:</label>
      <input type="text" id="eventLocation" placeholder="Enter location (optional)">
    </div>
    <div class="form-row">
      <label for="eventDescription">Description:</label>
      <textarea id="eventDescription" rows="2" placeholder="Enter event description"></textarea>
    </div>
    <button id="addButton">Add to Calendar</button>
  </div>
  
  <!-- Support section with pre-defined structure -->
  <div id="supportContainer">
    <div class="support-flex">
      <div id="supportText" class="support-text"></div>
      <a id="supportButton" class="support-button" target="_blank" href="#"></a>
    </div>
  </div>
  
  <div id="notification" class="notification"></div>

  <script type="module" src="../js/popup.js"></script>
</body>
</html>
