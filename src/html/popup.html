<!DOCTYPE html>
<html>
<head>
  <title>Calendify</title>
  <style>
    :root {
      --bg-color: #202124;
      --text-color: #e8eaed;
      --input-bg: #303134;
      --border-color: #5f6368;
      --accent-color: #8ab4f8;
      --accent-hover: #aecbfa;
      --padding: 8px;
      --spacing: 4px;
      --border-radius: 6px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 12px;
      padding: var(--padding);
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: var(--spacing);
    }
    
    .form-row {
      width: 100%;
      margin-bottom: var(--spacing);
    }
    
    .form-row.flex {
      display: flex;
      gap: var(--spacing);
    }
    
    .form-col {
      flex: 1;
    }
    
    label {
      display: block;
      font-size: 11px;
      margin-bottom: 2px;
      font-weight: bold;
    }
    
    input, textarea {
      width: 100%;
      padding: 4px 6px;
      background-color: var(--input-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      font-size: 12px;
    }
    
    input:focus, textarea:focus {
      border-color: var(--accent-color);
      outline: none;
    }
    
    textarea {
      height: 45px;
      resize: none;
    }
    
    button {
      width: 100%;
      padding: 6px;
      background-color: var(--accent-color);
      color: var(--bg-color);
      border: none;
      border-radius: var(--border-radius);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: var(--spacing);
    }
    
    button:hover {
      background-color: var(--accent-hover);
      box-shadow: 0 2px 6px rgba(138, 180, 248, 0.4);
    }
    
    button:disabled {
      background-color: var(--border-color);
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
    }
    
    #supportContainer {
      width: 100%;
      padding-top: 8px;
      margin-top: 8px;
      border-top: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 24px;
    }
    
    .support-text {
      font-size: 10px;
      flex: 1;
      margin-right: 8px;
      overflow-wrap: break-word;
      word-wrap: break-word;
      hyphens: auto;
      line-height: 1.3;
    }
    
    .support-button {
      background-color: var(--accent-color);
      color: var(--bg-color);
      border: none;
      border-radius: var(--border-radius);
      padding: 4px 10px;
      margin: 2px 0;
      font-size: 10px;
      font-weight: bold;
      text-decoration: none;
      white-space: nowrap;
    }
    
    .notification {
      position: fixed;
      bottom: 4px;
      left: 50%;
      transform: translateX(-50%);
      padding: 4px 10px;
      background-color: var(--accent-color);
      color: var(--bg-color);
      border-radius: 12px;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 11px;
      max-width: 90%;
      text-align: center;
    }
    
    .notification.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-row">
      <label for="eventTitle">Event Title:</label>
      <input type="text" id="eventTitle" placeholder="Enter event title">
    </div>
    <div class="form-row flex">
      <div class="form-col">
        <label for="eventDate">Date:</label>
        <input type="date" id="eventDate">
      </div>
      <div class="form-col">
        <label for="eventTime">Time:</label>
        <input type="time" id="eventTime">
      </div>
    </div>
    <div class="form-row">
      <label for="eventLocation">Location:</label>
      <input type="text" id="eventLocation" placeholder="Enter location (optional)">
    </div>
    <div class="form-row">
      <label for="eventDescription">Description:</label>
      <textarea id="eventDescription" rows="2" placeholder="Enter event description"></textarea>
    </div>
    <button id="addButton">Add to Calendar</button>
  </div>
  
  <div id="supportContainer"></div>
  <div id="notification" class="notification"></div>

  <script type="module" src="../js/popup.js"></script>
</body>
</html>
